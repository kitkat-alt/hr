<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Master</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (For JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons (Script version) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Custom Scrollbar for cleaner look */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Print Adjustments */
        @media print {
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
            body {
                background-color: white !important;
            }
            @page {
                size: landscape;
                margin: 5mm;
            }
            .no-print {
                display: none !important;
            }
            /* Hide scrolling containers in print */
            .overflow-auto, .overflow-y-auto, .overflow-x-auto {
                overflow: visible !important;
                height: auto !important;
            }
            /* Hide standard UI elements */
            nav, aside, .print-hidden {
                display: none !important;
            }
        }
    </style>
</head>
<body class="bg-white text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // --- Icon Setup ---
        const Icon = ({ name, size = 16, className, ...props }) => {
            const lucideIcon = lucide.icons[name];
            if (!lucideIcon) return null;
            return React.createElement('svg', { ...props, width: size, height: size, className: className, viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "2", strokeLinecap: "round", strokeLinejoin: "round", dangerouslySetInnerHTML: { __html: lucideIcon.map(child => `<${child[0]} ${Object.entries(child[1]).map(([k, v]) => `${k}="${v}"`).join(' ')} />`).join('') } });
        };
        const Icons = ['Users','Save','ChevronLeft','ChevronRight','Lock','Unlock','Menu','X','Plus','Trash2','Loader2','AlertCircle','CheckCircle2','Settings','Briefcase','Edit3','Check','LayoutDashboard','CalendarDays','PieChart','RefreshCw','MessageSquare','PenLine','ChevronDown','KeyRound','UserCircle','ArrowLeft','Archive','RotateCcw','UserX','Maximize2','Minimize2','Search','Printer'].reduce((acc, name) => ({...acc, [name]: (props) => <Icon name={name} {...props} />}), {});
        const { Users, Save, ChevronLeft, ChevronRight, Lock, Unlock, Menu, X, Plus, Trash2, Loader2, AlertCircle, CheckCircle2, Settings, Briefcase, Edit3, Check, LayoutDashboard, CalendarDays, RefreshCw, MessageSquare, PenLine, ChevronDown, KeyRound, UserCircle, ArrowLeft, Archive, RotateCcw, UserX, Search, Printer } = Icons;


        // *** GET URL FROM SERVER-SIDE TEMPLATE ***
        const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxQyzMoNR0hJp28cyPgpxmRew_W10WxesiYSFOwuiQ_NhjrtbTzJSw9nKabFfRGL3fyGw/exec"; 

        const App = () => {
            const [departments, setDepartments] = useState(['Front Office', 'Housekeeping', 'Kitchen']);
            const [currentDept, setCurrentDept] = useState('Front Office');
            
            // เริ่มต้นด้วย Array ว่าง (รอโหลดจาก Backend)
            const [staff, setStaff] = useState([]);

            const [schedule, setSchedule] = useState({});
            const [highlightedDays, setHighlightedDays] = useState([]);
            const [staffRemarks, setStaffRemarks] = useState({});
            const [baseDate, setBaseDate] = useState(new Date()); 
            const [selectedCell, setSelectedCell] = useState(null); 
            
            // Sidebar State
            const [expandedSections, setExpandedSections] = useState({ menu: true, depts: false, staff: false }); 
            const [staffSearch, setStaffSearch] = useState(''); 

            // Detail Modal
            const [selectedStaffDetail, setSelectedStaffDetail] = useState(null); 
            const [detailViewType, setDetailViewType] = useState('period'); 

            // Archive / Delete
            const [showDeleteConfirm, setShowDeleteConfirm] = useState(false);
            const [staffToDelete, setStaffToDelete] = useState(null);
            const [showArchivedList, setShowArchivedList] = useState(false); 

            // Mode & Password
            const [isEditMode, setIsEditMode] = useState(false);
            const [serverPassword, setServerPassword] = useState('199'); 
            const [inputPassword, setInputPassword] = useState('');
            const [showLoginModal, setShowLoginModal] = useState(false);
            const [showChangePasswordModal, setShowChangePasswordModal] = useState(false);
            const [oldPasswordInput, setOldPasswordInput] = useState('');
            const [newPasswordInput, setNewPasswordInput] = useState('');
            const [confirmPasswordInput, setConfirmPasswordInput] = useState('');

            const [isSidebarOpen, setIsSidebarOpen] = useState(false); 
            const [isLoading, setIsLoading] = useState(false);
            const [status, setStatus] = useState({ type: '', msg: '' });
            
            const [viewMode, setViewMode] = useState('table'); 
            const [dashboardType, setDashboardType] = useState('period');
            const [selectedYear, setSelectedYear] = useState(new Date().getFullYear());
            const [yearlyStats, setYearlyStats] = useState({});
            const [isYearlyLoading, setIsYearlyLoading] = useState(false);
            
            const [newStaffName, setNewStaffName] = useState('');
            const [newDeptName, setNewDeptName] = useState('');
            const [editingDeptIndex, setEditingDeptIndex] = useState(null);
            const [editingDeptValue, setEditingDeptValue] = useState('');

            const toggleSection = (section) => setExpandedSections(prev => ({ ...prev, [section]: !prev[section] }));

            // --- Date Logic ---
            const getPeriodDays = useCallback((date) => {
                const days = [];
                let start = new Date(date.getFullYear(), date.getMonth(), 21);
                if (date.getDate() < 21) start = new Date(date.getFullYear(), date.getMonth() - 1, 21);
                const end = new Date(start.getFullYear(), start.getMonth() + 1, 20);
                let current = new Date(start);
                current.setHours(0, 0, 0, 0);
                const endCompare = new Date(end);
                endCompare.setHours(0, 0, 0, 0);
                while (current <= endCompare) { days.push(new Date(current)); current.setDate(current.getDate() + 1); }
                return days;
            }, []);
            const currentDays = getPeriodDays(baseDate);
            const periodKey = `${currentDays[0].getFullYear()}-${(currentDays[0].getMonth() + 1).toString().padStart(2, '0')}`;
            const formatPeriodLabel = () => {
                if (currentDays.length === 0) return "";
                const start = currentDays[0];
                const end = currentDays[currentDays.length - 1];
                const options = { day: 'numeric', month: 'short', year: 'numeric' };
                return `${start.toLocaleDateString('th-TH', options)} - ${end.toLocaleDateString('th-TH', options)}`;
            };
            const formatDateLabel = (dateStr) => {
                const date = new Date(dateStr);
                return date.toLocaleDateString('th-TH', { day: 'numeric', month: 'long', year: 'numeric' });
            };

            // --- Fetch ---
            const fetchData = useCallback(async () => {
                if (!GAS_WEB_APP_URL || GAS_WEB_APP_URL.includes("<?= appUrl ?>")) return; 
                setIsLoading(true);
                try {
                    const deptParam = currentDept === 'ALL' ? '' : currentDept;
                    const resp = await fetch(`${GAS_WEB_APP_URL}?period=${periodKey}&dept=${deptParam}`);
                    const data = await resp.json();
                    setSchedule(data.schedule || {});
                    setStaff(data.staff || []);
                    setHighlightedDays(data.highlightedDays || []);
                    setStaffRemarks(data.staffRemarks || {});
                    if (data.appPassword) setServerPassword(data.appPassword);
                    if (data.departments && data.departments.length > 0) setDepartments(data.departments);
                    showStatus('success', 'อัปเดตข้อมูลเรียบร้อย');
                } catch (err) { console.error(err); } finally { setIsLoading(false); }
            }, [periodKey, currentDept]);

            const fetchYearlyData = async () => {
                if (!GAS_WEB_APP_URL || GAS_WEB_APP_URL.includes("<?= appUrl ?>")) return;
                setIsYearlyLoading(true);
                const months = Array.from({length: 12}, (_, i) => i + 1);
                const deptParam = currentDept === 'ALL' ? '' : currentDept;
                try {
                    const promises = months.map(m => {
                        const pKey = `${selectedYear}-${m.toString().padStart(2, '0')}`;
                        return fetch(`${GAS_WEB_APP_URL}?period=${pKey}&dept=${deptParam}`).then(res => res.json()).catch(err => ({ schedule: {} }));
                    });
                    const results = await Promise.all(promises);
                    const aggregated = {};
                    results.forEach(({ data }) => {
                        const monthSchedule = data.schedule || {};
                        Object.entries(monthSchedule).forEach(([key, val]) => {
                            const [empId] = key.split('-');
                            if (!aggregated[empId]) aggregated[empId] = { work: 0, off: 0, holidayWork: 0, leave: 0, details: { 'ร้อน': 0, 'กิจ': 0, 'ป่วย': 0, 'อื่นๆ': 0 } };
                            const shift = val.shift;
                            if (shift === 'D' || shift === 'N') aggregated[empId].work++;
                            if (shift === 'OFF') aggregated[empId].off++;
                            if (shift === 'H' || shift === 'OT') aggregated[empId].holidayWork++;
                            if (['ร้อน', 'กิจ', 'ป่วย', 'อื่นๆ'].includes(shift)) {
                                aggregated[empId].leave++;
                                if (aggregated[empId].details[shift] !== undefined) aggregated[empId].details[shift]++;
                                else aggregated[empId].details[shift] = 1;
                            }
                        });
                    });
                    setYearlyStats(aggregated);
                } catch (err) { console.error(err); } finally { setIsYearlyLoading(false); }
            };

            useEffect(() => { if (viewMode === 'dashboard' && dashboardType === 'yearly') fetchYearlyData(); }, [viewMode, dashboardType, selectedYear, currentDept]);
            useEffect(() => { if (GAS_WEB_APP_URL && !GAS_WEB_APP_URL.includes("<?= appUrl ?>")) fetchData(); }, [fetchData]);

            const handleSave = async () => {
                if (!GAS_WEB_APP_URL || GAS_WEB_APP_URL.includes("<?= appUrl ?>")) return showStatus('error', 'Demo Mode');
                setIsLoading(true);
                try {
                    const deptParam = currentDept === 'ALL' ? '' : currentDept;
                    const payload = { period: periodKey, dept: deptParam, schedule, staff, highlightedDays, staffRemarks, departments };
                    await fetch(GAS_WEB_APP_URL, { method: 'POST', redirect: "follow", headers: { "Content-Type": "text/plain;charset=utf-8" }, body: JSON.stringify(payload) });
                    showStatus('success', 'บันทึกข้อมูลเรียบร้อย');
                    setIsEditMode(false); setSelectedCell(null); 
                } catch (err) { showStatus('error', 'บันทึกไม่สำเร็จ'); } finally { setIsLoading(false); }
            };

            // --- Handlers ---
            const showStatus = (type, msg) => { setStatus({ type, msg }); setTimeout(() => setStatus({ type: '', msg: '' }), 3000); };
            const handleEditModeToggle = () => { if (isEditMode) setIsEditMode(false); else { setInputPassword(''); setShowLoginModal(true); } };
            const submitLogin = (e) => { e.preventDefault(); if (inputPassword === serverPassword) { setIsEditMode(true); setShowLoginModal(false); showStatus('success', 'Edit Mode Enabled'); } else showStatus('error', 'Incorrect Password'); };
            const submitChangePassword = async (e) => { e.preventDefault(); if (oldPasswordInput !== serverPassword) return showStatus('error', 'รหัสเดิมผิด'); if (!newPasswordInput.trim() || newPasswordInput !== confirmPasswordInput) return showStatus('error', 'รหัสใหม่ไม่ถูกต้อง'); if(!GAS_WEB_APP_URL) return showStatus('success', 'Demo Change OK'); setIsLoading(true); try { await fetch(GAS_WEB_APP_URL, { method: 'POST', headers: {"Content-Type": "text/plain"}, body: JSON.stringify({action: 'updatePassword', newPassword: newPasswordInput}) }); setServerPassword(newPasswordInput); setShowChangePasswordModal(false); showStatus('success', 'เปลี่ยนรหัสสำเร็จ'); } catch(e){ showStatus('error', 'Error'); } finally { setIsLoading(false); } };
            const openChangePasswordModal = () => { setOldPasswordInput(''); setNewPasswordInput(''); setConfirmPasswordInput(''); setShowChangePasswordModal(true); };
            
            const handleCellClick = (staffId, dateStr) => {
                if (!isEditMode) return;
                const key = `${staffId}-${dateStr}`;
                const shifts = ['D', 'N', 'OFF', 'H', 'ร้อน', 'กิจ', 'ป่วย', 'อื่นๆ'];
                const currentData = schedule[key] || { shift: 'D' };
                const nextIndex = (shifts.indexOf(currentData.shift) + 1) % shifts.length;
                setSchedule(prev => ({ ...prev, [key]: { ...prev[key], shift: shifts[nextIndex] } }));
            };
            const handleCellContextMenu = (e, staffId, dateStr, staffName) => { e.preventDefault(); setSelectedCell({ id: staffId, date: dateStr, name: staffName }); };
            const updateSelectedRemark = (val) => { if (!selectedCell) return; setSchedule(prev => ({ ...prev, [`${selectedCell.id}-${selectedCell.date}`]: { ...prev[`${selectedCell.id}-${selectedCell.date}`], remark: val } })); };
            const toggleHighlight = (dateStr) => { if (isEditMode) setHighlightedDays(prev => prev.includes(dateStr) ? prev.filter(d => d !== dateStr) : [...prev, dateStr]); };
            const handleStaffRemarkChange = (id, val) => setStaffRemarks(prev => ({ ...prev, [id]: val }));
            
            const handleAddDept = () => { const n = newDeptName.trim(); if(n && !departments.includes(n)) { setDepartments([...departments, n]); setCurrentDept(n); setNewDeptName(''); }};
            const removeDept = (d) => { if(departments.length > 1) { const f = departments.filter(x => x !== d); setDepartments(f); if(currentDept === d) setCurrentDept(f[0]); }};
            const startEditDept = (i, v) => { setEditingDeptIndex(i); setEditingDeptValue(v); };
            const saveEditDept = (old) => { const n = editingDeptValue.trim(); if(n && n!==old) { const nd = [...departments]; nd[editingDeptIndex] = n; setDepartments(nd); setStaff(prev => prev.map(s => s.dept === old ? {...s, dept: n} : s)); if(currentDept === old) setCurrentDept(n); } setEditingDeptIndex(null); };
            
            const handleAddStaff = () => { const n = newStaffName.trim(); if(n && !staff.some(s => s.name === n && s.dept === currentDept)) { setStaff([...staff, { id: `staff-${Date.now()}`, name: n, dept: currentDept, isArchived: false }]); setNewStaffName(''); }};
            const promptDeleteStaff = (s) => { setStaffToDelete(s); setShowDeleteConfirm(true); };
            const confirmArchiveStaff = () => { if(staffToDelete) { setStaff(staff.map(s => s.id === staffToDelete.id ? {...s, isArchived: true} : s)); showStatus('success', 'Archived'); } setShowDeleteConfirm(false); setStaffToDelete(null); };
            const restoreStaff = (id) => { setStaff(staff.map(s => s.id === id ? {...s, isArchived: false} : s)); showStatus('success', 'Restored'); };

            const calculateStats = (id) => {
                let stats = { work: 0, off: 0, holidayWork: 0, leave: 0, details: { 'ร้อน': 0, 'กิจ': 0, 'ป่วย': 0, 'อื่นๆ': 0 } };
                currentDays.forEach(d => {
                    const key = `${id}-${d.toISOString().split('T')[0]}`;
                    const shift = schedule[key]?.shift || 'D';
                    if (['D','N'].includes(shift)) stats.work++;
                    if (shift === 'OFF') stats.off++;
                    if (['H','OT'].includes(shift)) stats.holidayWork++;
                    if (['ร้อน', 'กิจ', 'ป่วย', 'อื่นๆ'].includes(shift)) { stats.leave++; if(stats.details[shift] !== undefined) stats.details[shift]++; }
                });
                return stats;
            };

            const getFilteredStaff = () => staff.filter(s => (currentDept === 'ALL' || s.dept === currentDept) && (showArchivedList ? s.isArchived : !s.isArchived) && (!staffSearch.trim() || s.name.toLowerCase().includes(staffSearch.toLowerCase())));

            return (
                <div className="min-h-screen bg-white font-sans text-slate-900 overflow-x-hidden flex flex-col">
                    
                    {/* --- Print Header --- */}
                    <div className="hidden print:block mb-6 p-4 border-b border-slate-300">
                        <h1 className="text-2xl font-black text-slate-900 mb-1">Shift Master - {currentDept === 'ALL' ? 'All Departments' : currentDept}</h1>
                        <div className="flex justify-between items-end"><p className="text-sm font-bold text-slate-600">ประจำงวด: {formatPeriodLabel()}</p><p className="text-[10px] text-slate-400">พิมพ์เมื่อ: {new Date().toLocaleString('th-TH')}</p></div>
                    </div>

                    {/* --- Modals --- */}
                    {selectedStaffDetail && (
                        <div className="absolute inset-0 z-[70] bg-white flex flex-col h-full animate-in slide-in-from-bottom-5 duration-300 print:relative print:h-auto print:overflow-visible">
                            <div className="bg-white border-b border-slate-200 px-4 py-3 flex items-center justify-between shadow-sm sticky top-0 z-50 print:border-none print:shadow-none print:relative print:px-0 print:py-0">
                                <div className="flex items-center gap-4"><button onClick={() => setSelectedStaffDetail(null)} className="p-2 rounded-lg bg-slate-50 hover:bg-slate-100 text-slate-500 transition-colors border border-slate-200 print:hidden"><ArrowLeft size={20} /></button><div><h2 className="text-lg font-black text-slate-800 flex items-center gap-2 print:text-2xl">{selectedStaffDetail.name}{selectedStaffDetail.isArchived && <span className="text-[10px] bg-red-100 text-red-600 px-2 py-0.5 rounded-full print:hidden">Archived</span>}</h2><p className="text-xs font-bold text-indigo-500 uppercase tracking-wide print:text-slate-500">{selectedStaffDetail.dept}</p></div></div>
                                <div className="flex bg-slate-100 p-1 rounded-lg print:hidden"><button onClick={() => setDetailViewType('period')} className={`px-3 py-1 text-xs font-bold rounded-md transition-all ${detailViewType === 'period' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>งวดนี้</button><button onClick={() => setDetailViewType('yearly')} className={`px-3 py-1 text-xs font-bold rounded-md transition-all ${detailViewType === 'yearly' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>รายปี</button></div>
                                <div className="hidden print:block text-right"><p className="text-xs text-slate-400">Printed: {new Date().toLocaleDateString('th-TH')}</p></div>
                            </div>
                            <div className="flex-1 overflow-y-auto p-6 print:overflow-visible print:h-auto print:p-0">
                                <div className="max-w-4xl mx-auto space-y-6">
                                    {detailViewType === 'yearly' && (<div className="flex items-center justify-center gap-4 bg-white p-3 rounded-xl border border-slate-200 shadow-sm print:shadow-none print:border-none print:justify-start print:px-0"><button onClick={() => setSelectedYear(y => y - 1)} className="p-1 hover:bg-slate-100 rounded-full text-slate-400 print:hidden"><ChevronLeft size={20}/></button><span className="text-lg font-black text-slate-700">ประจำปี {selectedYear}</span><button onClick={() => setSelectedYear(y => y + 1)} className="p-1 hover:bg-slate-100 rounded-full text-slate-400 print:hidden"><ChevronRight size={20}/></button>{isYearlyLoading && <Loader2 size={16} className="animate-spin text-indigo-500 ml-2" />}</div>)}
                                    {detailViewType === 'period' && (<div className="text-center print:text-left"><span className="inline-block px-4 py-1 bg-white text-indigo-600 text-xs font-bold rounded-full border border-indigo-100 shadow-sm print:shadow-none print:border-none print:px-0 print:text-slate-600">ประจำงวด: {formatPeriodLabel()}</span></div>)}
                                    
                                    {(() => {
                                        const stats = detailViewType === 'period' ? calculateStats(selectedStaffDetail.id) : (yearlyStats[selectedStaffDetail.id] || { work:0, off:0, holidayWork:0, leave:0, details:{'ร้อน':0, 'กิจ':0, 'ป่วย':0, 'อื่นๆ':0} });
                                        return (
                                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 print:grid-cols-4">
                                                <div className="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm flex flex-col items-center justify-center gap-2 print:border-slate-300"><div className="p-3 bg-indigo-50 text-indigo-600 rounded-full mb-1 print:hidden"><Briefcase size={24} /></div><span className="text-3xl font-black text-indigo-700 print:text-slate-800">{stats.work}</span><span className="text-[10px] text-slate-400 font-bold uppercase tracking-wide">วันทำงาน</span></div>
                                                <div className="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm flex flex-col items-center justify-center gap-2 print:border-slate-300"><div className="p-3 bg-blue-50 text-blue-600 rounded-full mb-1 print:hidden"><RefreshCw size={24} /></div><span className="text-3xl font-black text-blue-600 print:text-slate-800">{stats.holidayWork}</span><span className="text-[10px] text-slate-400 font-bold uppercase tracking-wide">ทำงานวันหยุด (H)</span></div>
                                                <div className="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm flex flex-col items-center justify-center gap-2 print:border-slate-300"><div className="p-3 bg-orange-50 text-orange-600 rounded-full mb-1 print:hidden"><AlertCircle size={24} /></div><span className="text-3xl font-black text-orange-600 print:text-slate-800">{stats.leave}</span><span className="text-[10px] text-slate-400 font-bold uppercase tracking-wide">วันลา (รวม)</span></div>
                                                <div className="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm flex flex-col items-center justify-center gap-2 print:border-slate-300"><div className="p-3 bg-red-50 text-red-500 rounded-full mb-1 print:hidden"><X size={24} /></div><span className="text-3xl font-black text-red-500 print:text-slate-800">{stats.off}</span><span className="text-[10px] text-slate-400 font-bold uppercase tracking-wide">วันหยุด (OFF)</span></div>
                                            </div>
                                        );
                                    })()}
                                    <div className="bg-white rounded-2xl p-6 border border-slate-200 shadow-sm print:border-slate-300 print:shadow-none">
                                        <div className="flex items-center gap-2 mb-4"><MessageSquare size={16} className="text-slate-400" /><h4 className="text-xs font-black text-slate-500 uppercase tracking-widest">หมายเหตุพนักงาน</h4></div>
                                        {isEditMode && !selectedStaffDetail.isArchived ? (<textarea className="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 text-sm text-slate-700 focus:outline-none resize-none print-hidden" placeholder="Add remark..." value={staffRemarks[selectedStaffDetail.id] || ''} onChange={(e) => handleStaffRemarkChange(selectedStaffDetail.id, e.target.value)} />) : null}
                                        <div className={`bg-slate-50 border border-slate-100 rounded-xl p-6 min-h-[100px] text-sm text-slate-600 leading-relaxed italic print:bg-white print:border-none print:p-0 ${isEditMode && !selectedStaffDetail.isArchived ? 'hidden print:block' : ''}`}>{staffRemarks[selectedStaffDetail.id] || <span className="text-slate-300 not-italic">ไม่มีบันทึก</span>}</div>
                                    </div>
                                    {selectedStaffDetail.isArchived && isEditMode && (<div className="flex justify-center mt-8 print-hidden"><button onClick={() => { restoreStaff(selectedStaffDetail.id); setSelectedStaffDetail(null); }} className="flex items-center gap-2 bg-emerald-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg hover:bg-emerald-700 transition-all"><RotateCcw size={18} /> Restore</button></div>)}
                                </div>
                            </div>
                        </div>
                    )}

                    {showDeleteConfirm && (
                        <div className="fixed inset-0 z-[80] flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 print-hidden">
                            <div className="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-sm animate-in zoom-in-95 duration-200 text-center">
                                <div className="flex justify-center mb-4"><div className="p-3 bg-amber-100 text-amber-600 rounded-full"><Archive size={32} /></div></div>
                                <h3 className="text-lg font-black text-slate-800 mb-2">ย้ายไปคลังข้อมูลเก่า?</h3>

                                                        return (<tr key={employee.id} className="hover:bg-slate-50/50 print:break-inside-avoid"><td className="p-4 font-bold text-slate-700 print:p-2">{employee.name}</td><td className="p-4 text-center font-black text-lg text-slate-800 print:p-2">{stats.work}</td><td className="p-4 text-center font-bold text-blue-600 print:p-2">{stats.holidayWork}</td><td className="p-4 text-center font-bold text-orange-600 print:p-2">{stats.leave}</td><td className="p-4 text-center font-bold text-red-400 print:p-2">{stats.off}</td><td className="p-4 text-right print:p-2"><div className="flex justify-end gap-2 text-xs font-bold flex-wrap">{(stats.details['ร้อน'] > 0) && <span className="bg-orange-100 text-orange-700 px-2 py-0.5 rounded print:border print:border-orange-200">ร้อน: {stats.details['ร้อน']}</span>}{(stats.details['กิจ'] > 0) && <span className="bg-red-100 text-red-700 px-2 py-0.5 rounded print:border print:border-red-200">กิจ: {stats.details['กิจ']}</span>}{(stats.details['ป่วย'] > 0) && <span className="bg-emerald-100 text-emerald-700 px-2 py-0.5 rounded print:border print:border-emerald-200">ป่วย: {stats.details['ป่วย']}</span>}{(stats.details['อื่นๆ'] > 0) && <span className="bg-purple-100 text-purple-700 px-2 py-0.5 rounded print:border print:border-purple-200">อื่นๆ: {stats.details['อื่นๆ']}</span>}{stats.leave === 0 && <span className="text-slate-300">-</span>}</div></td></tr>);
                                                    })}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                )
                            )}
                            
                            {/* --- FOOTER REMARK EDITOR (Hidden on Print) --- */}
                            <div className={`mt-4 bg-white border border-slate-200 rounded-xl shadow-lg p-4 transition-all duration-300 print:hidden ${selectedCell ? 'translate-y-0 opacity-100' : 'translate-y-10 opacity-0 pointer-events-none hidden'}`}>
                                <div className="flex items-start gap-4">
                                    <div className="p-3 bg-indigo-50 text-indigo-600 rounded-lg"><MessageSquare size={20} /></div>
                                    <div className="flex-1">
                                        <div className="flex items-center justify-between mb-2"><h3 className="text-sm font-black text-slate-800">หมายเหตุสำหรับ: <span className="text-indigo-600">{selectedCell?.name}</span></h3><span className="text-xs font-bold text-slate-400 bg-slate-100 px-2 py-1 rounded">{selectedCell ? formatDateLabel(selectedCell.date) : ''}</span></div>
                                        {isEditMode ? (<div className="relative"><input type="text" className="w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-100 focus:border-indigo-400 transition-all placeholder:text-slate-400" placeholder="พิมพ์หมายเหตุที่นี่..." value={selectedCell ? (schedule[`${selectedCell.id}-${selectedCell.date}`]?.remark || '') : ''} onChange={(e) => updateSelectedRemark(e.target.value)} autoFocus /><PenLine size={14} className="absolute right-3 top-3.5 text-slate-400"/></div>) : (<div className="bg-slate-50 border border-slate-100 rounded-lg px-4 py-3 text-sm text-slate-600 min-h-[46px] flex items-center">{selectedCell && (schedule[`${selectedCell.id}-${selectedCell.date}`]?.remark || <span className="text-slate-400 italic">ไม่มีหมายเหตุ</span>)}</div>)}
                                        <p className="text-[10px] text-slate-400 mt-2">{isEditMode ? 'Tip: พิมพ์ข้อความแล้วระบบจะบันทึกอัตโนมัติในหน่วยความจำ (อย่าลืมกด SAVE ด้านบนเพื่อบันทึกถาวร)' : 'กดปุ่มล็อกเพื่อแก้ไขหมายเหตุ'}</p>
                                    </div>
                                    <button onClick={() => setSelectedCell(null)} className="text-slate-300 hover:text-slate-500"><X size={18} /></button>
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
